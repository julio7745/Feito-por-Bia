<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feito por Bia</title>
    <link rel="stylesheet" href="styles/feitoporbia.css">
    <link rel="stylesheet" href="styles/produto.css">
    <link rel="stylesheet" href="styles/bolofatia.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="scripts/feitoporbia.js"></script>
</head>
<body onload="config()">
    <header></header>
    <main> 
        <div class="titulo" style="background: var(--cor1) url(images/bolo-fatia/ft1.jpeg) center center no-repeat; background-size: cover;">
            <h1>Bolos em Fatias</h1>
        </div>
        <section class="conteudo">
            <h2>Descrição: </h2>
            <p>
                Deliciosas fatias de bolo. Ideias para sobremesa após almoço ou jantar.
            </p>
            <section id="subconteudos">
                <h2>Preços:</h2>
                <ul>
                    <li>1 Fatia de bolo - R$12,00</li>
                </ul>
                <h2>Sabores:</h2>
                <ul>
                    <li>Consultar disponíveis para pronta entrega</li>
                </ul>
            </section>
        </section>
        <section id="fotos" class="conteudo">
            <div id="voltar" class="bt btf" onclick="vft()">
                <span id="bvolt" class="material-icons">arrow_back_ios</span>
            </div>
            <div id="avancar" class="bt btf" onclick="aft()">
                <span class="material-icons">arrow_forward_ios</span>
            </div>
            <div class="slide"><img src="images/bolo-fatia/ft2.jpeg" alt=""></div>
            <div class="slide"><img src="images/bolo-fatia/ft1.jpeg" alt=""></div>
        </section>
        <section id="adicional" class="conteudo">
            <div class="add">
                <a href="https://api.whatsapp.com/send?phone=5531991415458&text=Olá,%20tenho%20interesse%20em%20uma%20fatia%20de%20bolo!" target="_blank">Tenho interesse no produto
                    <span class="material-icons"> chevron_right </span>
                </a>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
